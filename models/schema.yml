version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: "raw data exo 2 dbt 1, Greenweez"
    tables:
      - name: product
        identifier: raw_gz_product
        description: product_id et prix achat
        columns:
          - name: products_id
            description: prim key test of table product
            tests:
              - unique
              - not_null
      - name: sales
        identifier: raw_gz_sales
        description: date_date, orders_id, pdt_id, revenue, quantity
        columns:
          - name: date_date
          - name: orders_id
          - name: pdt_id
          - name: revenue
          - name: quantity
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
        freshness:
          warn_after:
            count: 90
            period: day
        loaded_at_field: 'CAST (date_date AS TIMESTAMP)'     
        
      - name: ship
        identifier: raw_gz_ship
        description: orders_id, shipping_fee, shipping_fee_1, logCost, ship_cost
        columns:
          - name: orders_id
            description: prim key test of table ship
            tests:
              - unique
              - not_null

models: 
  - name: stg_raw__product
    columns:
      - name: products_id
        description: prim key test of table product
        tests:
          - unique
          - not_null
  - name: stg_raw__ship
    columns:
      - name: orders_id
        description: prim key test of table ship
        tests:
          - unique
          - not_null            
           - not_null
  - name: stg_raw__sales
    columns:
      - name: date_date
      - name: orders_id
      - name: products_id
      - name: revenue
      - name: quantity
    tests:
      - unique:
              column_name: "(orders_id || '-' || products_id)"
            
  - name: stg_raw_product
  - name: stg_raw_sales
  - name: stg_raw_ship
  - name: int_sales_margin
    description: margin calcultation per order line / product sale
    columns:
      - name: margin
        description: Margin = Revenue - Purchase_cost
      - name: Purchase_cost
        description: Purchase_cost = Quantity * Purchase_price 
    tests:
      - unique:
          column_name: "(orders_id || '-' || products_id)"
      - not_null:
          column_name:
            - orders_id
            - products_id
            - margin
            - Purchase_cost
            - date_date
            - revenue
            - quantity
  - name: int_orders_margin
    description: margin calcultation per order 
    columns:
      - name: orders_id
        description: primary key
      - name: margin
        description: Margin = Revenue - Purchase_cost
      - name: Purchase_cost
        description: Purchase_cost = Quantity * Purchase_price 
      - name: date_date
        description: date of the order
      - name: revenue
        description: sum of revenue per order 
      - name: quantity
        description: sum of quantity per order
  - name: int_orders_operational
    description: operational margin calcultation per order 
    columns:
      - name: operational_margin 
        description: Operational margin = margin + shipping fee - log_cost - ship_cost
  - name: finance_days
    description: finance calculation per days